<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header></header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes"/></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h</p>
                        <div class="flex gap-2">
                            <input id="triangleBase" class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="b">
                            <span>cm</span>
                            <input id="triangleHeight" class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="h">
                            <span>cm</span>
                        </div>
                        <p class="text-3xl">area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>


                      <div class="card-actions justify-end">
                        <button onclick="calTriangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">rectangle</h2>
                      <p>Area(A) = w x l</p>
                      <div class="flex gap-2">

                        <input id="rec-weidth" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                        <span>cm</span>

                        <input id="rec-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l">
                        <span>cm</span>
                      </div>
                      <p class="text-3xl">Area: <span id="rec-area"></span> <span>cm<sup>2</sup></span></p>
                      
                      <div class="card-actions justify-end">
                        <button onclick="recArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">parallelogram</h2>
                      <p>Area(A) = b x h</p>
                      <div class="flex gap-2">
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="b">
                        <span>cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="h">
                        <span>cm</span>
                      </div>

                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- pentagon -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title"></h2>
                      <p>Area(A) = 0.5 x p x b</p>
                      <div class="flex gap-2">
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="b">
                        <span>cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="h">
                        <span>cm</span>
                      </div>

                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- ellipse -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title"></h2>
                      <p>Area(A) = pi x a x b</p>
                      <div class="flex gap-2">
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="b">
                        <span>cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>
<script src="script/triangle.js"></script>
<script src="script/rec.js"></script>
</body>
</html>
